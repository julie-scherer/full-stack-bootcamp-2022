<!doctype html>
<html lang="en">

    <head>
        <title>My Weather App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            
        <script defer src="js/index.js"></script>

    <body>

        <div class="container justify-content-center m-auto mt-3 p-3 bg-black text-light border rounded-4 text-center">

            <div class="row d-flex justify-content-center g-3">
                <form action="" id="searchForm">
                    <label for="inputCity">City</label>
                    <input class="w-50" type="search" id="inputCity" name="cityLookup" />
                    <button type="submit" id="searchCity">Search</button>
                </form>
                <button class="btn-light w-auto" id="currLocation">Use Current Location</button>
            </div>

            <hr>

            <div class="row">
                <div class="col weatherDisplay pb-2">
                    <h1 class="display-1" id="currCity">Paris</h1>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" id="logoImg" />
                    <h4 class="text-muted" id="currDescript">CLOUDY</h4>
                    <h1 class="display-3" id="currTemp">72Â°F</h1>
                    <div class="row">
                        <div class="col" id="currWind"><img src="/images/wind.png" alt="" width="20px" /> 10 m.p.h.</div>
                        <div class="col" id="currHumid"><img src="/images/raindrop.png" alt="" width="15px" /> 20% humidity</div>
                    </div>
                </div>
                <div class="col forecastDisplay">
                    <div class="row d-flex flex-nowrap justify-content-end align-items-center m-2 border rounded-4">
                        <div class="col"><h5>Sunday</h5></div>
                        <div class="col"><img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" width="50px" height="auto" /></div>
                        <div class="col"><h6 class="text-danger">68</h6></div>
                        <div class="col"><hr></div>
                        <div class="col"><h6 class="text-success">74</h6></div>
                    </div>
                    <div class="row d-flex flex-nowrap justify-content-end align-items-center m-2 border rounded-4">
                        <div class="col"><h5>Monday</h5></div>

                        <div class="col"><hr></div>
                        <div class="col"><h6 class="text-success">74</h6></div>
                    </div>
                    <div class="row d-flex flex-nowrap justify-content-end align-items-center m-2 border rounded-4">
                        <div class="col"><h5>Tuesday</h5></div>
                        <div class="col"><img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" width="50px" height="auto" /></div>

                        <div class="col"><hr></div>
                        <div class="col"><h6 class="text-success">74</h6></div>
                    </div>

                        <div class="col"><hr></div>
                        <div class="col"><h6 class="text-success">74</h6></div>
                    </div>
                    <div class="row d-flex flex-nowrap justify-content-end align-items-center m-2 border rounded-4">
                        <div class="col"><h5>Friday</h5></div>
                        <div class="col"><img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" width="50px" height="auto" /></div>
